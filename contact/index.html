<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tolga Boz — Contact</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="canonical" href="https://tolgaboz.me/contact" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@300;400;600;700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
    <!-- Header / Navigation -->
    <header>
      <div class="header-content">
        <nav class="nav-menu" aria-label="Primary">
          <div class="nav-logo">
            <a href="../">tolgaboz<span class="dotme">.me</span></a>
          </div>

          <ul class="nav-list">
            <li><a href="../">Work</a></li>
            <li>
              <a
                href="../assets/resume.pdf"
                target="_blank"
                rel="noopener noreferrer"
                >Resume</a
              >
            </li>
            <li><a href="../about/">About</a></li>
            <li><a href="" aria-current="page">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main -->
    <main>
      <section class="contact-hero" aria-labelledby="contact-title">
        <!-- Envelope icon -->
        <svg class="contact-hero__icon" viewBox="0 0 64 48" aria-hidden="true">
          <rect
            x="2"
            y="8"
            width="60"
            height="32"
            rx="2"
            fill="none"
            stroke="currentColor"
            stroke-width="3"
          />
          <path
            d="M2 12l30 20L62 12"
            fill="none"
            stroke="currentColor"
            stroke-width="3"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>

        <!-- Big email -->
        <h1 id="contact-title" class="contact-hero__email">
          <a href="mailto:tolgaboz350@gmail.com">tolgaboz350@gmail.com</a>
        </h1>

        <!-- Subhead + copy -->
        <h2 class="contact-hero__kicker">Let’s get in touch!</h2>
        <p class="contact-hero__text">
          Whether it’s about coding, collaboration, or just a quick hello, I’d
          be happy to hear from you. Drop me a line anytime!
        </p>
      </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer" role="contentinfo">
      <div class="thin-footer">
        <p class="copyright">© 2025 <span>TOLGA BOZ</span></p>

        <ul class="social" aria-label="Social links">
          <li>
            <a
              href="https://github.com/tolgab35"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="GitHub"
            >
              <svg
                width="22"
                height="22"
                viewBox="0 0 24 24"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  d="M12 .5C5.65.5.5 5.65.5 12c0 5.1 3.29 9.43 7.86 10.96.58.1.79-.25.79-.56 0-.28-.01-1.02-.02-2-3.2.7-3.87-1.54-3.87-1.54-.53-1.36-1.3-1.73-1.3-1.73-1.07-.73.08-.72.08-.72 1.18.08 1.8 1.21 1.8 1.21 1.05 1.8 2.75 1.28 3.42.98.1-.76.41-1.28.74-1.57-2.55-.29-5.23-1.28-5.23-5.7 0-1.26.45-2.29 1.2-3.1-.12-.3-.52-1.5.11-3.13 0 0 .97-.31 3.18 1.18a11.1 11.1 0 0 1 5.8 0c2.2-1.5 3.18-1.18 3.18-1.18.63 1.63.23 2.83.11 3.13.75.81 1.2 1.84 1.2 3.1 0 4.43-2.69 5.41-5.25 5.69.42.36.8 1.08.8 2.18 0 1.57-.01 2.84-.01 3.23 0 .31.21.67.8.55A10.52 10.52 0 0 0 23.5 12C23.5 5.65 18.35.5 12 .5z"
                />
              </svg>
            </a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/tolgaboz/"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="LinkedIn"
            >
              <svg
                width="22"
                height="22"
                viewBox="0 0 24 24"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  d="M6.94 8.5V21H3.56V8.5h3.38zM5.25 3A2.25 2.25 0 1 1 5.24 7.5 2.25 2.25 0 0 1 5.25 3zM21 21h-3.38v-6.2c0-1.48-.03-3.38-2.06-3.38-2.06 0-2.38 1.6-2.38 3.26V21H9.81V8.5h3.24v1.7h.05c.45-.86 1.56-1.76 3.21-1.76 3.44 0 4.08 2.27 4.08 5.22V21z"
                />
              </svg>
            </a>
          </li>
        </ul>
      </div>

      <button id="backToTop" class="back-to-top" aria-label="Back to top">
        ↑
      </button>
    </footer>

    <!-- Scripts -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const topBtn = document.querySelector(".back-to-top");
        function toggleBackToTop() {
          if (window.scrollY > 400) topBtn.classList.add("is-visible");
          else topBtn.classList.remove("is-visible");
        }
        window.addEventListener("scroll", toggleBackToTop);
        toggleBackToTop();
        topBtn.addEventListener("click", () =>
          window.scrollTo({ top: 0, behavior: "smooth" })
        );
      });
    </script>
  </body>
</html>
